<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
表格标签
table
 属性 border="1px"
tr 行
td 单元格
th 表头单元格
-->
<table border="1px" cellspacing="0" width="300px">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr align="center">
        <td>张三</td>
        <td>18</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>19</td>
    </tr>
</table>
</body>
</html>
