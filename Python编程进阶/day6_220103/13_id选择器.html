<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    使用id选择器
    格式
    #id的值{
        css样式
    }
    通过id的值选择
    id属性 通用属性
    id的值在整个文件中是唯一的
    -->
    <style>
        #my_div {
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>
<div>我是div</div>
