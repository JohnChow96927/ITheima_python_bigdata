<!--
   无序标签  ul>li
   有序标签 ol>li
   属性 type
-->
<ul type="square">

    <li>无序标签</li>
    <li>无序标签</li>
</ul>

<ol type="i">
    <li>有序标签</li>
    <li>有序标签</li>
    <li>有序标签</li>
</ol>
</body>
