        /*
            ctrl + shift + /
            要在这里写css的样式
            第一步:选择到需要操作的标签 使用选择器
            第二步:为这些选择到的标签添加样式
            学习第一个比较简单的选择器:
            元素选择器: 通过元素名在整个文件中找到需要操作的标签
            格式
            标签名{
              css样式
            }
            div{
                css样式
            }
        */
        div {
            font-size: 50px;
            color: red;
        }
