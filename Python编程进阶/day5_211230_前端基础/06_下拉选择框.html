<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
下拉选择框
 select>option
-->
<form action="01-标签初体验.html">
    <select name="city">
<!--        value 用户提交的数据-->
        <option value="">请选择</option>
        <option value="帝都">北京</option>
        <option value="魔都">上海</option>
        <option value="羊城">广州</option>
        <option value="鹏城">深圳</option>
    </select> <br>
    <input type="submit">
</form>
</body>
</html>
