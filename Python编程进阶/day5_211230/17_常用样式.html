<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            /*    给元素添加一个边框
                    border: 边框的粗细 边框的样式 边框的颜色  solid:实线显示
            */
            border-left: 1px solid red;
            width: 500px;
            height: 500px;
            background: blue;
            /*  ctrl + alt + 空格 内容辅助键 */
            background-image: url("imgs/bg.jpg");
        }
    </style>
</head>
<body>
<div>我是div</div>
<span>我是span</span>
</body>
</html>
