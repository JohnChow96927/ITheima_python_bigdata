<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        类选择器
        class属性 通用属性:
        格式:
        .class属性值{
            css样式
        }
        通过class值选择标签
         */
        .my_div{
            font-size: 40px;
            color: red;
        }
    </style>
</head>
<link rel="stylesheet" href="demo.css">
<body>
<!--将css样式写到css文件中, 在html文件中引入css文件-->
<div class="my_div">woshi div</div>
</body>
</html>
