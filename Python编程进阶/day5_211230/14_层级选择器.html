<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        层级选择器
        选择器1 选择器2 ...{
             css样式
        }
        1.先通过选择器1选择到所有的元素
        2.在选择器1选择到的元素的基础上 再通过选择器2进行选择(而不是从整个文件中选择)
        */
        .my_outer #my_inner{
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
<div class="my_outer">
    父亲div
    <div id="my_inner">儿子div</div>
</div>

<div class="my_outer">
    父亲div
</div>
</body>
</html>
