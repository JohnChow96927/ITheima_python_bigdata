<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        类选择器
        class属性 通用属性
        格式:
        .class属性值{
            css样式
        }
        通过class的值选择标签
        */
        .my_div{
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
<div>我是div</div>
<div class="my_div">我是div</div>

</body>
</html>
